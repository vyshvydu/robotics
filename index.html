<html>
  <head>
    <title>Animating Shapes</title>

    <!--  --------- IMPORTED LIBRARIES  ------>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      

      <a-sky color="#EBEBEB"></a-sky>

      

      <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

       
      <a-circle
        id="head"
        color="#0276aa"
        position="0 8 0"
        radius="2"
      >
      </a-circle>
    <a-circle
      id="head"
      color="white"
      position="0 8 0"
      radius="1.4"
    >
    </a-circle>

   <a-cylinder position="0 11 0.2" radius="0.18" height="2.5" color="yellow"></a-cylinder>
   <a-box  color="green" position="0 12.7 0" width="2" height="0.1"></a-box> 
  <a-sphere color="white" position="-0.63 8.7 0.2" radius="0.6" rotation="0 10 0"> </a-sphere>

  <a-sphere color="black" radius="0.15" position="-0.63 8.1 0.9"  animation="property: position; from:-0.63 8.5 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>

<a-sphere color="white" position="0.63 8.7 0.2" radius="0.6" rotation="0 -10 0" > </a-sphere>
<a-sphere color="black" radius="0.15" position="0.63 8.4 0.9" animation="property: position; from:0.63 8.5 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;" ></a-sphere>
<a-sphere color="red" position="0 8.1 0.2" radius="0.26" rotation="0 10 0"> </a-sphere>
 <a-entity
        position="0 8.2 0.55"
        rotation="0 0 120"
        geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
        material="side:double;color:black;"></a-entity>
<a-box  color="red" position="0 6.1 0" width="2" height="0.4"></a-box> 
<a-sphere color="yellow" position="0 5.8 0.2" radius="0.26" rotation="0 10 0"> </a-sphere>
 <a-torus
        id="body"
        color="#0276aa"
        position="0 4 0"
        radius="2"
      >
      </a-torus>
       <a-cylinder
        position="-2.5 5.4 0"  rotation="50 90 0"  color="#0276aa"  height="2"  width="0.2"  radius="0.3" ></a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="blue"
        height="1.2"
        width="0.3"
        radius="0.4" ></a-sphere>

      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="#0276aa"
      ></a-cylinder>
      <a-entity position="-4.3 5.8 0" geometry="primitive: dodecahedron; radius: 0.8;" material="color:white;"  ></a-entity>
      <a-cylinder
        position="2.7 5.5 0"
        rotation="-60 90 0"
        color="#0276aa"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="3.4 5 0"
        rotation="-50 90 0"
        color="blue"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="4 5.4 0"
        rotation="50 90 0"
        color="#0267aa"
        height="1.3"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-entity
        position="4.5 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:white;"
      ></a-entity>

      <!-- Left Legs -->
      <a-cylinder color="#0276aa" radius="0.4" height="3.5" position="-1 0.7 0">
      </a-cylinder>

      <a-entity
        position="-1 2 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="-1 1.7 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="-1 1.4 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="-1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:white"
      ></a-entity>

      <!-- Right Leg -->
      <a-cylinder color="#0276aa" radius="0.4" height="3.5" position="1 0.7 0">
      </a-cylinder>

      <a-entity
        position="1 2 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="1 1.7 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="1 1.4 -0.2"
        rotation="90 0 0"
        color="#fff"
        geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
        material="side:double"
      ></a-entity>

      <a-entity
        position="1 -0.35 -0.2"
        rotation="0 0 0"
        geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
        material="color:white"
      ></a-entity>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
